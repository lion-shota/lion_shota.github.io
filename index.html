            // 例: "北部方面隊/第11旅団" -> "北部" の部分を抽出
            const area = affiliation.split('/')[0].trim();

            // 例: "北部方面隊" -> "jgsdf-pin-北部"
            return 'jgsdf-pin-' + area.replace('方面隊', '');
        }

        // 4. マーカーの色分けと情報表示を実装

            var name = garrison[0];
            var lat = garrison[1];
            var lng = garrison[2];
            var address = garrison[3];
            var affiliation = garrison[4]; // 所属情報

            // 所属に基づいたCSSクラスを取得
            const colorClass = getAffiliationClass(affiliation);

            // L.divIcon を使ってカスタムアイコンを定義
            var customIcon = L.divIcon({
                // CSSクラスを適用（色クラスと共通の基本スタイルクラス）
                className: 'custom-marker', 
                html: `<div class="jgsdf-pin-base ${colorClass}"></div>`,
                iconSize: [20, 20], // アイコンのサイズ
                iconAnchor: [10, 20] // ピンのアンカー位置
            });

            // マーカーを作成し、地図に追加
            var marker = L.marker([lat, lng], {icon: customIcon}).addTo(map);

            // ポップアップには名前、住所、所属情報を表示
            marker.bindPopup(`
                <b>${name}</b><br>
                <small style="color: #666;">所属: ${affiliation}</small><br>
                住所: ${address}
            `);
